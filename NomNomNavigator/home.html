<!DOCTYPE html>
<html lang="en">
    <head>
        <title>NomNomNavigator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js"></script>
    </head>

    <body>
        <header>
            <div class="logo-container">
                <img id="header-logo" src="otherImages/NNNlogo.png">
                <a href="home.html" class="logo">NomNomNavigator</a>
            </div>
            <div class="header-right">
                <a class="header-button active-tab" href="home.html">Home</a>
                <a class="header-button" href="about.html">About</a>
                <a class="header-button" href="feedback.html">Feedback</a>
            </div>
        </header>

        <div id="randomFoodCard" class="food-card">
            <img id="randomFoodImg" src="">
            <h2 id="randomFoodName"></h2>
            <p id="randomFoodDescription"></p>
            <div id="video-container">
                <img id="yt-img" src="otherImages/yt-recipe.png">
                <a id="randomFoodVideo" href="" target="_blank">Video Recipe</a>
            </div>
        </div>

        <div class="filter-container">
            <div class="filter-div" id="filter-cuisines">
                <label for="cuisines-label">Cuisine:</label>
                <select name="Cuisines" id="cuisines">
                    <!--<option value="all-cuisines">All</option>-->
                    <option value="chinese">Chinese</option>
                    <option value="indian">Indian</option>
                    <option value="japanese">Japanese</option>
                    <option value="mexican">Mexican</option>
                    <option value="western">Western</option>
                </select>
            </div>

            <div class="filter-div" id="filter-types">
                <label for="types-label">Food Type:</label>
                <select name="Types" id="types">
                    <!--<option value="all-types">All</option>-->
                    <option value="main">Main</option>
                    <option value="dessert">Dessert</option>
                    <option value="drink">Drink</option>
                    <option value="snack">Snack</option>
                </select>
            </div>
        </div>

        <div class="generate-container">
            <button id="generate-button" onclick="generateRandomFood()">Generate</button>
            <div id="custom-loader"></div>
        </div>

        <div class="click-to-other-pages" id="click-to-about">
            <img class="some-gradient" src="otherImages/about_gradient.png">
            <div class="gradient-content">
                <p class="gradient-text">Want to find out more about this website? Click the button below!</p>
                <a class="gradient-button" href="about.html">Take Me There!</a>
            </div>
        </div>

        <div class="click-to-other-pages" id="click-to-feedback">
            <img class="some-gradient" src="otherImages/feedback_gradient.png">
            <div class="gradient-content">
                <p class="gradient-text">Want to suggest a food or improvements to this website? Click the button below!</p>
                <a class="gradient-button" href="feedback.html">Give Your Feedback</a>
            </div>
        </div>

        <script src="script.js"></script>
    </body>

    <footer class="footer">
        <p>&copy; EpicNin358, nqvvinny & PravinRram</p>
    </footer>
</html>
