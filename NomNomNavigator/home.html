<!DOCTYPE html>
<html lang="en">
    <head>
        <title>NomNomNavigator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js"></script>
    </head>

    <body>
        <header>
            <div class="logo-container">
                <img id="header-logo" src="NNNlogo.png">
                <a href="home.html" class="logo">NomNomNavigator</a>
            </div>
            <div class="header-right">
                <a class="header-button active-tab" href="home.html">Home</a>
                <a class="header-button" href="about.html">About</a>
                <a class="header-button" href="feedback.html">Feedback</a>
            </div>
        </header>

        <div id="randomFoodCard" class="food-card">
            <img id="randomFoodImg" src="">
            <h2 id="randomFoodName"></h2>
            <p id="randomFoodDescription"></p>
        </div>

        <div class="filter-container">
            <div class="filter-div" id="filter-cuisines">
                <label for="cuisines-label">Choose Cuisine:</label>
                <select name="Cuisines" id="cuisines">
                    <option value="all-cuisines">All</option>   
                    <option value="indian">Indian</option>
                    <option value="chinese">Chinese</option>
                    <option value="japanese">Japanese</option>
                    <option value="mexican">Mexican</option>
                    <option value="western">Western</option>

                </select>
            </div>

            <div class="filter-div" id="filter-types">
                <label for="types-label">Choose Type of Food:</label>
                <select name="Types" id="types">
                    <option value="all-types">All</option>
                    <option value="main">Main</option>
                    <option value="dessert">Dessert</option>
                    <option value="drink">Drink</option>
                    <option value="snack">Snack</option>
                </select>
            </div>

            <button onclick="generateRandomFood()">Submit</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
